<div class="container">
    <div>
        <h1>Formulario</h1>
    </div>
    <form [formGroup]="formulario">
        <!-- INPUT PARA Campo1-->
        <div class="form-group">    
            <div>
                <label>nombre</label>
                <!-- INPUT para el campo nombre-->
                <input
                    type="text"
                    placeholder="Ingresa tu nombre"
                    formControlName ="nombre"
                    required
                >
                <!-- Mostrar el error para el campo nombre-->
                <small *ngIf=" formularioReactivo.nombre?.errors?.required && formularioReactivo.nombre.touched ">
                    El nombre es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Campo1-->

        <!-- INPUT PARA Campo2-->
        <div class="form-group">
            <div>
                <label>apellido</label>
                <!-- INPUT para el campo apellido-->
                <input
                    type="text"
                    placeholder="Ingresa tu apellido"
                    formControlName ="apellido"
                >
                <!-- Mostrar el error para el campo apellido-->
                <small *ngIf=" formularioReactivo.apellido?.errors?.required && formularioReactivo.apellido.touched ">
                    El apellido es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA CAMPO2-->
        <div class="form-group">
            <div>
                <label>rut</label>
                <!-- INPUT para el campo apellido-->
                <input
                    type="text"
                    placeholder="Ingresa tu rut"
                    formControlName ="rut"
                >
                <!-- Mostrar el error para el campo apellido-->
                <small *ngIf=" formularioReactivo.rut?.errors?.required && formularioReactivo.rut.touched ">
                    El rut es requerido
                </small>
            </div>
        </div>
            <div class="form-group">
                <div>
                    <label>correo</label>
                    <!-- INPUT para el campo apellido-->
                    <input
                        type="email"
                        placeholder="Ingresa tu correo"
                        formControlName ="correo"
                    >
                    <!-- Mostrar el error para el campo apellido-->
                    <small *ngIf=" formularioReactivo.correo?.errors?.required && formularioReactivo.correo.touched ">
                        El correo es requerido
                    </small>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>password</label>
                    <!-- INPUT para el campo apellido-->
                    <input
                        type="password"
                        placeholder="Ingresa tu Password"
                        formControlName ="password"
                    >
                    <!-- Mostrar el error para el campo apellido-->
                    <small *ngIf=" formularioReactivo.password?.errors?.required && formularioReactivo.password.touched ">
                        El password es requerido
                    </small>
                </div>
            </div>
        <!-- BOTÓN-->
        <div class="form-group">
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                (click)="botonEnviar()"
                [disabled]="!formulario.valid"
                >Enviar</button>
            </div>
        </div>
        <!-- FIN BOTÓN-->

        
    
    </form>
    <button (click)="obtener_registros()">obtener registros</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">rut</th>
            <th scope="col">correo</th>
            <th scope="col">password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of registros">
            <th scope="row">{{dato._id}}</th>
            <td>{{dato.nombre}}</td>
            <td>{{dato.apellido}}</td>
            <td>{{dato.rut}}</td>
            <td>{{dato.correo}}</td>
            <td>{{dato.password}}</td>
            <td><button (click)=" eleminar(dato._id)">Eliminar</button></td>
          </tr>
          
            
        
        </tbody>
      </table>









</div>
